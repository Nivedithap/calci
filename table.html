<html>
<head>
<style>
td,table {
border:1px solid black;
}
td {
padding:12px;
text-align:center;
background-color:gray;
}
th {
border : 1px solid black;
background-color:blue;
}
</style>
</head>
<body>
<table width="70%" height="100%">
<tr>
<th>number</th>
<th>square</th>
<th>cube</th>
</tr>

<script>
 for(var n=0;n<=10;n++)
 {
 
 document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
 }
</script>

</table>
</body>
</html>
